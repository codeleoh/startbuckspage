<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="line"></div> <!--Linha verde no topo do site-->
        <div class="container header--area"> <!--Área onde o site irá ficar contido e cabeçalho-->
            <div class="header--left"> <!--Lado esquerdo do cabeçalho-->
                <a href="/"><img src="assets/images/logo.png" alt=""></a> <!--Imagem da logo-->
            </div>
            <div class="header--right"> <!--Lado direito do cabeçalho-->
                <div class="header--search"> <!--Espaço onde o input de pesquisa irá ficar-->
                    <form> 
                        <input type="text" name="search" placeholder="Search"> <!--Input de pesquisa-->
                        <button> <!--Botão com a imagem da lupa-->
                            <img src="assets/images/loupe.png" alt=""> <!--Imagem da lupa-->
                        </button>
                    </form>
                </div>
                <div class="header--menu"> <!--Espaço da imagem da barra de menu-->
                    <img src="assets/images/menu.png"> <!--Imagem da barra de menu-->
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <h1>Starbucks®<br>Happy Hour</h1>
            <span>We'll meet you in your box. Drink deals are on their way</span>
            <div class="banner--images">
                <img src="assets/images/c1.jpg">
                <img src="assets/images/c2.jpg">
                <img src="assets/images/c3.jpg">
            </div>
        </div>
    </section>
</body>
</html>
